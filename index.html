<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Station m√©t√©o</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2a5298" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .reading {
      font-size: 1.4em;
      margin: 10px 0;
      font-weight: 700;
    }
    .label {
      font-size: 0.9em;
      color: #ddd;
    }
    .timestamp {
      font-size: 0.85em;
      margin-top: 20px;
      color: #ccc;
    }
    #chartContainer {
      margin-top: 30px;
      display: none;
    }
    #historyBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Station M√©t√©o</h1>
    <div class="reading">
      üå°Ô∏è <span id="temp">--</span> ¬∞C
      <div class="label">Temp√©rature</div>
    </div>
    <div class="reading">
      üíß <span id="hum">--</span> %
      <div class="label">Humidit√©</div>
    </div>
    <div class="timestamp">
      Derni√®re mise √† jour :<br><span id="time">--</span>
    </div>

    <button id="historyBtn">üìà Afficher l'historique</button>

    <div id="chartContainer">
      <canvas id="chart" width="300" height="200"></canvas>
    </div>
  </div>

  <script>
    const channelId = "3006958";
    const tempSpan = document.getElementById("temp");
    const humSpan = document.getElementById("hum");
    const timeSpan = document.getElementById("time");

    function formatDate(isoString) {
      const d = new Date(isoString);
      return d.toLocaleString('fr-FR', {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    function fetchLatest() {
      fetch(`https://api.thingspeak.com/channels/${channelId}/feeds.json?results=1`)
        .then(r => r.json())
        .then(obj => {
          const last = obj.feeds[0];
          tempSpan.textContent = parseFloat(last.field1).toFixed(1);
          humSpan.textContent = parseFloat(last.field2).toFixed(1);
          timeSpan.textContent = formatDate(last.created_at);
        })
        .catch(err => {
          timeSpan.textContent = "Erreur de r√©cup√©ration";
          console.error(err);
        });
    }

    fetchLatest();
    setInterval(fetchLatest, 60000);

    // Graphique Chart.js
    const historyBtn = document.getElementById("historyBtn");
    const chartContainer = document.getElementById("chartContainer");
    let chartDrawn = false;

    historyBtn.addEventListener("click", () => {
      if (chartDrawn) {
        chartContainer.style.display = chartContainer.style.display === "none" ? "block" : "none";
        return;
      }
      fetch(`https://api.thingspeak.com/channels/${channelId}/feeds.json?results=100`)
        .then(r => r.json())
        .then(obj => {
          const labels = obj.feeds.map(f => new Date(f.created_at).toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'}));
          const tempData = obj.feeds.map(f => parseFloat(f.field1));
          const humData = obj.feeds.map(f => parseFloat(f.field2));

          const ctx = document.getElementById("chart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Temp√©rature (¬∞C)",
                  data: tempData,
                  borderColor: "#ffcc00",
                  backgroundColor: "rgba(255, 204, 0, 0.1)",
                  tension: 0.2
                },
                {
                  label: "Humidit√© (%)",
                  data: humData,
                  borderColor: "#00e6e6",
                  backgroundColor: "rgba(0, 230, 230, 0.1)",
                  tension: 0.2
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
          chartContainer.style.display = "block";
          chartDrawn = true;
        });
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
